<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MTGA Pro Tracker</title>
  </head>
  <body>
    <div class="overlay">
      <div class="main hidden" id="MainDeckFrame">
        <div id="deckName"></div>
        <div id="MoveHandle" class="Move Handle"><img class="moveIco Ico" /></div>
        <div id="TransparencyHandle" class="Handle Interactive" title="Adjust Opacity">
          <img class="glassIco Ico" />
        </div>
        <div id="myTimer"></div>
        <div id="MainOut"></div>
      </div>
      <div class="opponent hidden" id="OpponentOutFrame">
        <div id="OppMoveHandle" class="Move HandleRight"><img class="moveIco Ico" /></div>
        <div id="oppTimer"></div>
        <div id="OpponentOut"></div>
      </div>
      <div id="OverlayMenu">
        <div id="Collapser" class="Interactive CollapserIco"><img /></div>
        <div class="smallLogo"><span id="LogoSpan" class="ms ms-w"></span>MTGAPro</div>
        <div id="CollapsibleMenu">
          <div class="interfaceButton Interactive" id="ToggleMe"><img class="eyeIco IcoGeneral" />Me</div>
          <div class="interfaceButton Interactive" id="ToggleOpp"><img class="eyeIco IcoGeneral" />Opp</div>
          <div class="interfaceButton Interactive" id="scaleOut">
            <img class="scaleOutIco IcoGeneral" />
          </div>
          <div class="interfaceButton Interactive" id="scaleIn">
            <img class="scaleInIco IcoGeneral" />
          </div>
        </div>
      </div>
      <div id="CardHint" class="hidden"></div>
      <div id="RestartWarning" class="hidden">
        <strong>MTGA is running with higher than Tracker system permissions.</strong><br />Most likely it was an update
        or you've launched MTGA as Admin<br />Please restart the game to keep using the Tracker.
      </div>
    </div>
  </body>
</html>
